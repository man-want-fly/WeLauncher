name: Build WeLauncher

on:
  push:
    branches:
      - build

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/WeLauncher/WeLauncher.csproj

      - name: Build
        run: dotnet build src/WeLauncher/WeLauncher.csproj -c Release --no-restore

      - name: Publish (win-x64)
        run: dotnet publish src/WeLauncher/WeLauncher.csproj -c Release -r win-x64 --self-contained false -o out/win-x64

      - name: Archive artifact
        run: |
          powershell Compress-Archive -Path out/win-x64/* -DestinationPath out/WeLauncher-win-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WeLauncher-win-x64
          path: out/WeLauncher-win-x64.zip

